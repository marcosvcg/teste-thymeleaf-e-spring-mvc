<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Produto</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Cadastrar Produto</h1>

<form th:action="@{/api/v1/cadastrar}" method="post" th:object="${produto}">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required />

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" th:field="*{descricao}" required />

    <label for="valor">Valor:</label>
    <input type="number" id="valor" th:field="*{valor}" step="0.01" required />

    <label for="disponivel">Disponível para Venda:</label>
    <select id="disponivel" th:field="*{disponivel}" required>
        <option value="" disabled selected>Selecione...</option>
        <option th:each="opcao : ${disponibilidadeOptions}"
                th:value="${opcao}"
                th:text="${opcao.name()}"></option>
    </select>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
